scene_file = "data/scenes/cornell_box_diamond_arrangement.toml"
[renderer]
# type="GPUStyle"
type="Naive"
# type="Preview"
# selected_preview_film_id = 0

[[cameras]]
type="SimpleCamera"
name = "distant camera"
look_from = [-100, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
vfov = 20

[[cameras]]
type="SimpleCamera"
name = "cornell camera"
look_from = [-5, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
focal_distance = 5.0
vfov = 27.4

[[cameras]]
type="SimpleCamera"
name = "tower camera"
look_from = [-3.5, -3.5, 0.0]
look_at = [0, 0, 100]
aperture_size = 0.01
focal_distance = 50.0
vfov = 45.2

[[cameras]]
type="SimpleCamera"
name = "sun test camera"
look_from = [-5, 0, 0]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.02
focal_distance = 5.0
vfov = 27.2

[[cameras]]
type="SimpleCamera"
name = "caustic test camera"
look_from = [18, 5, 3]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.03
focal_distance = 25.0
vfov = 45.2

[[cameras]]
type="SimpleCamera"
name = "closeup camera"
look_from = [-1, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
focal_distance = 1.0
vfov = 45

[[cameras]]
type="SimpleCamera"
name = "closeup zoom camera"
look_from = [-1, 0, 0]
look_at = [0.0, 0.0, -0.1]
aperture_size = 0.03
focal_distance = 1.0
vfov = 5


[[render_settings]]
threads = 22
filename = "PT"
min_samples = 16
min_bounces = 3
max_bounces = 8
camera_id = "cornell camera"
exposure = 1.0
russian_roulette = true
only_direct = false
# wavelength_bounds = [380.0, 750.0]
# wavelength_bounds = [500.0, 510.0]
[render_settings.integrator]
type = "PT"
# light_samples = 10
# camera_samples = 10
# selected_pair = [2,2]
[render_settings.resolution]
width = 1000
height = 1000
