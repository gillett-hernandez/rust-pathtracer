fstop = 6.0
sensor_size = 23.0
radial_bins = 512
wavelength_bins = 512


[[cameras]]
type="RealisticCamera"
name = "simple 2"
lens_spec = "data/cameras/simple_2.txt"
look_from = [-15.0, 0.0, 0.0]
look_at = [0.0, 0.0, 0.0]
focal_adjustment = 0.0
fstop = 6.0
sensor_size = 35.0
radial_bins = 512
wavelength_bins = 512

[[cameras]]
type="RealisticCamera"
name = "wideangle 2"
lens_spec = "data/cameras/wideangle_2.txt"
look_from = [-35.0, 0.0, -0.5]
