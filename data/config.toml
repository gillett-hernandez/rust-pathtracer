[[render_settings]]
threads = 22
filename = "PT"
min_samples = 256
min_bounces = 1
max_bounces = 12
hwss = false
# camera_id = "cube camera"
camera_id = "sun test camera"
# camera_id = "wideangle sun test camera side"
exposure = 1.0
russian_roulette = true
only_direct = false
# wavelength_bounds = [380.0, 750.0]
# wavelength_bounds = [500.0, 510.0]
[render_settings.integrator]
type = "PT"
light_samples = 4
# camera_samples = 4
# selected_pair = [1,1]
# photon_cache_size = 1024
[render_settings.resolution]
width = 1080
height = 1080


