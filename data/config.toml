scene_file = "data/scenes/hdri_test_2.toml"
[renderer]
# type="GPUStyle"
type="Naive"
# type="SPPM"
# type="Preview"
selected_preview_film_id = 0

[[cameras]]
type="SimpleCamera"
name = "distant camera"
look_from = [-100, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
vfov = 20

[[cameras]]
type="SimpleCamera"
name = "cornell camera"
look_from = [-5, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.2
focal_distance = 5.0
vfov = 27.4

[[cameras]]
type="SimpleCamera"
name = "cube camera"
look_from = [4, 3, 1]
look_at = [0, 0, 0]
aperture_size = 0.2
focal_distance = 5
vfov = 35.4


[[cameras]]
type="RealisticCamera"
name = "petzval kodak"
lens_spec = "data/cameras/petzval_kodak.txt"
look_from = [-15.0, 0.0, 0.0]
