default_scene_file = "data/scenes/cornell_box.toml"

[renderer]
# naive is 23.6 mrays/sec
# type="Naive"
# tiled at 64 64 is 23.2 mrays/sec
# tiled at 32 32 is 23.9 mrays/sec
type = "Tiled"
tile_size = [32, 32]
# selected_preview_film_id = 0

[[render_settings]]
threads = 20
filename = "beauty"
min_samples = 256
min_bounces = 1
max_bounces = 2
hwss = false
camera_id = "main"
russian_roulette = true
only_direct = false
premultiply = 10.0
# wavelength_bounds = [380.0, 750.0]
# wavelength_bounds = [500.0, 510.0]
[render_settings.colorspace_settings]
type = "Rec2020"
[render_settings.tonemap_settings]
type = "Clamp"
exposure = 1.0
silenced = false
# key_value = 0.18
# white_point = 1.0
luminance_only = true
[render_settings.integrator]
type = "PT"
light_samples = 4
medium_aware = false
# type = "LT"
# camera_samples = 25
# type = "BDPT"
# s = light, t = camera
# selected_pair = [6,1]
# selected_pair = [3,1]
# selected_pair = [2,2]
# selected_pair = [1,3]
# selected_pair = [2,1]
# selected_pair = [1,2]
# selected_pair = [1,1]
[render_settings.resolution]
# width = 2560
# height = 1440
width = 1024
height = 1024
