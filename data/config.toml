fstop = 6.0
sensor_size = 35.0
radial_bins = 512
wavelength_bins = 512

[[cameras]]
type="RealisticCamera"
name = "telephoto"
lens_spec = "data/cameras/kreitzer_telephoto.txt"
look_from = [-100.0, 0.0, 0.0]
look_at = [0.0, 0.0, 0.0]
focal_adjustment = 0.0
fstop = 3.0
sensor_size = 35.0
radial_bins = 512
wavelength_bins = 512

[[cameras]]
type="SimpleCamera"
name = "tower camera"
look_from = [-3.5, -3.5, 0.0]
look_at = [0, 0, 100]
aperture_size = 0.01
focal_distance = 50.0
vfov = 45.2

[[cameras]]
type="SimpleCamera"
name = "sun test camera"
look_from = [-5, 0, 1]
look_at = [0.0, 0.0, -0.5]
aperture_size = 0.001
focal_distance = 5.0
vfov = 40.2


[[cameras]]
type="SimpleCamera"
name = "wideangle sun test camera"
look_from = [-5, 0, 0]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.02
focal_distance = 5.0
vfov = 90.0


[[cameras]]
type="SimpleCamera"
name = "wideangle sun test camera reverse"
look_from = [5, 0, 0]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.02
focal_distance = 5.0
vfov = 90.0



[[cameras]]
type="SimpleCamera"
name = "wideangle sun test camera side"
look_from = [0, -5, 0]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.02
focal_distance = 5.0
vfov = 90.0



