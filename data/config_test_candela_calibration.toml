default_scene_file = "data/scenes/candela_calibration.toml"


[renderer]
type="Naive"
# type="Preview"
# selected_preview_film_id = 0

[[render_settings]]
threads = 22
filename = "candela"
min_samples = 1024
min_bounces = 2
max_bounces = 12
hwss = false
camera_id = "candela"
russian_roulette = true
only_direct = true

wavelength_bounds = [555.0, 560.0]
[render_settings.tonemap_settings]
type = "Reinhard1"
# exposure = -2.0
key_value = 0.05
white_point = 10.0
luminance_only = true
[render_settings.integrator]
type = "PT"

light_samples = 1

[render_settings.resolution]
width = 128
height = 128

